<section id="nav" class="navigation{% if page.url == '/' %} home{% endif %}">
  <a href="/" class="logo">
    <img src="{{ site.url }}/assets/images/logo.svg" alt="{{ site.title }} - {{ site.tagline }}">
    <span>{{ site.title }}</span>
  </a>

  <nav class="site-nav">
    <ul>
      {% for link in site.links %}
      <li>
        <a href="{{ link.url }}" title="{{ link.title }}">{{ link.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</section>
